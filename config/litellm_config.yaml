model_list:
  # Anthropic-style names for VS Code extension compatibility
  # These map VS Code's hardcoded model names to Vertex models
  - model_name: claude-opus-4-5-20251101
    litellm_params:
      model: openai/zai-org/glm-4.7-maas
      api_base: https://aiplatform.googleapis.com/v1beta1/projects/chatapp-by-amanm/locations/global/endpoints/openapi
      api_key: os.environ/VERTEX_TOKEN

  - model_name: claude-sonnet-4-5-20250929
    litellm_params:
      model: openai/qwen/qwen3-coder-480b-a35b-instruct-maas
      api_base: https://aiplatform.googleapis.com/v1beta1/projects/chatapp-by-amanm/locations/global/endpoints/openapi
      api_key: os.environ/VERTEX_TOKEN

  - model_name: claude-haiku-4-5-20251001
    litellm_params:
      model: openai/minimaxai/minimax-m2-maas
      api_base: https://aiplatform.googleapis.com/v1beta1/projects/chatapp-by-amanm/locations/global/endpoints/openapi
      api_key: os.environ/VERTEX_TOKEN

  # Vertex AI Model Garden - Original names for CLI use
  - model_name: minimax
    litellm_params:
      model: openai/minimaxai/minimax-m2-maas
      api_base: https://aiplatform.googleapis.com/v1beta1/projects/chatapp-by-amanm/locations/global/endpoints/openapi
      api_key: os.environ/VERTEX_TOKEN

  - model_name: deepseek
    litellm_params:
      model: openai/deepseek-ai/deepseek-v3.2-maas
      api_base: https://aiplatform.googleapis.com/v1beta1/projects/chatapp-by-amanm/locations/global/endpoints/openapi
      api_key: os.environ/VERTEX_TOKEN

  - model_name: kimi
    litellm_params:
      model: openai/moonshotai/kimi-k2-thinking-maas
      api_base: https://aiplatform.googleapis.com/v1beta1/projects/chatapp-by-amanm/locations/global/endpoints/openapi
      api_key: os.environ/VERTEX_TOKEN

  - model_name: qwen
    litellm_params:
      model: openai/qwen/qwen3-coder-480b-a35b-instruct-maas
      api_base: https://aiplatform.googleapis.com/v1beta1/projects/chatapp-by-amanm/locations/global/endpoints/openapi
      api_key: os.environ/VERTEX_TOKEN

  - model_name: glm-4.7
    litellm_params:
      model: openai/zai-org/glm-4.7-maas
      api_base: https://aiplatform.googleapis.com/v1beta1/projects/chatapp-by-amanm/locations/global/endpoints/openapi
      api_key: os.environ/VERTEX_TOKEN

  # You can also add other providers (OpenAI, Anthropic, etc.)
  # - model_name: gpt-4
  #   litellm_params:
  #     model: openai/gpt-4
  #     api_key: os.environ/OPENAI_API_KEY

litellm_settings:
  drop_params: true  # Drop unsupported params instead of erroring

# Callbacks configuration for token and cost logging
callbacks:
  - token_logger.TokenCostLogger
