services:
  litellm:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: modclaude-litellm
    ports:
      - "8765:8765"  # Uses uncommon port
    restart: unless-stopped  # Auto-restart on boot
    volumes:
      - ./vertex:/app/vertex:ro  # Read-only mount
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8765/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
