<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chess Game</h1>
            <div class="controls">
                <select id="gameMode">
                    <option value="local">2 Player (Local)</option>
                    <option value="ai">1 Player (vs AI)</option>
                </select>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button id="newGame">New Game</button>
                <button id="undoMove">Undo Move</button>
            </div>
        </div>
        <div class="game-container">
            <div class="board-container">
                <div class="player-info" id="blackInfo">
                    <div class="player-name">Black</div>
                    <div class="captured-pieces" id="blackCaptured"></div>
                </div>
                <div class="board" id="board"></div>
                <div class="player-info" id="whiteInfo">
                    <div class="player-name">White</div>
                    <div class="captured-pieces" id="whiteCaptured"></div>
                </div>
            </div>
            <div class="side-panel">
                <div class="status" id="status">White's turn</div>
                <div class="game-over" id="gameOver" style="display: none;">
                    <div class="message" id="gameOverMessage"></div>
                    <button id="playAgain">Play Again</button>
                </div>
                <div class="move-history">
                    <h3>Move History</h3>
                    <div class="moves-list" id="moveHistory"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/chess.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
